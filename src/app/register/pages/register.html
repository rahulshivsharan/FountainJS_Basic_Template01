  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }

<div class="wrapper">
        <render-header></render-header>

        <!-- Full Width Column -->
        <div class="content-wrapper" style="height: 100vh">
          
          <div class="container">
            <!-- Main content -->
            <section class="content">
              <!-- Main Content -->
            	<div class="row">
      				  <div class="col-md-6 col-md-offset-3">
                  <h2>Register</h2>
                  <form name="form" ng-submit="vm.register()" role="form">
                      <div class="form-group" ng-class="{ 'has-error': form.emailId.$dirty && (form.emailId.$error.required || form.emailId.$error.pattern) }">
                          <label for="emailId">Email Id</label>
                          <input type="text" name="emailId" id="emailId" class="form-control" ng-model="vm.user.emailId" required 
                          ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" />
                          <span ng-show="form.emailId.$dirty && form.emailId.$error.required" class="help-block">Email Id is required</span>
                          <span ng-show="form.emailId.$dirty && form.emailId.$error.pattern" class="help-block">Email Id is invalid</span>
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                          <label for="username">First name</label>
                          <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                          <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                          <label for="username">Last name</label>
                          <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
                          <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                          <label for="username">Username</label>
                          <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                      </div>
                      <div class="form-group">
                          <label for="gender">Gender</label>
                          <select name="gender" id="gender" class="form-control" ng-model="vm.user.gender">
                            <option value="">Select</option>
                            <option value="01">Male</option>
                            <option value="02">Female</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="address">Address</label>
                          <textarea name="address" id="address" class="form-control" ng-model="vm.user.address"></textarea>                           
                      </div>
                      <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                      </div>
                      <div class="form-group" 
                           ng-class="{ 'has-error': form.dateofbirth.$dirty && form.dateofbirth.$error.pattern }">
                          <label for="dateofbirth">Date of Birth</label>
                          <p class="input-group">
                            <input type="text" name="dateofbirth" id="dateofbirth" class="form-control" 
                                    is-open="vm.popupdate.open"
                                    ng-model="vm.user.dateofbirth" 
                                    ng-pattern="/^\d{4}\/\d{2}\/\d{2}$/"
                                    uib-datepicker-popup="{{'yyyy/MM/dd'}}" 
                                    close-text="Close" ng-required="true" />
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="vm.openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>  
                          </p>
                          <span ng-show="form.dateofbirth.$dirty && form.dateofbirth.$error.pattern" 
                                class="help-block">Invalid date formate. Only YYYY/MM/dd</span>
                      </div>
                      <div class="form-actions">
                          <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
                          <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                          <a href="#!/login" class="btn btn-link">Cancel</a>
                      </div>
                  </form>
                </div>	
				      </div>
              <!-- Main Content -->
            </section>
            <!-- /.content -->           
          </div>
          <!-- /.container -->
        </div>
        <!-- /.content-wrapper -->
    
</div>
<!-- ./wrapper -->
